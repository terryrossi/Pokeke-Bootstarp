<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous" />

		<title>Pokeke-Bootstrap</title>
		<link
			rel="icon"
			type="image/svg"
			href="./images/pokemon_icon.svg"
			sizes="32x32" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="stylesheet"
			type="text/css"
			href="css/src/styles.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<!-- <div class="container d-flex justify-content-between"> -->
			<a
				href="index.html"
				class="navbar-brand"
				><img
					class="page-header__logo--images"
					src="./images/pokemon_icon.svg"
					alt="Pokedex"
					title="Pokedex"
			/></a>
			<a
				class="navbar-brand ml-md-5"
				href="#"
				><h2>Welcome to POKEDEX!</h2></a
			>
			<button
				class="navbar-toggler mr-2"
				type="button"
				data-toggle="collapse"
				data-target="#nav"
				aria-controls="nav"
				aria-label="Expand Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="nav">
				<ul class="navbar-nav">
					<li class="nav-item ml-5 active">
						<a
							href="#"
							class="nav-link"
							aria-current="page"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item ml-5">
						<a
							href="https://terryrossi.github.io/portfolio-website/"
							class="nav-link active"
							>Creator's Portfolio</a
						>
					</li>
					<li class="nav-item ml-5">
						<a
							href="https://github.com/terryrossi/Pokeke-Bootstarp"
							class="nav-link active"
							>See on GitHub</a
						>
					</li>
				</ul>
			</div>
			<!-- </div> -->
		</nav>
		<main>
			<!-- <hr /> -->
			<div class="message-loading hidden"><h1>Loading...</h1></div>

			<!-- Search Input -->
			<div class="container d-flex justify-content-center">
				<form id="search-form">
					<div class="input-group col-12 d-flex justify-content-center mt-3">
						<div class="input-group-prepend shadow">
							<span
								class="input-group-text"
								id="pokemon-search"
								>Pokemon Name</span
							>
						</div>
						<input
							type="text"
							class="form-control col-8 shadow"
							id="search-input"
							aria-label="Pokemon Search input"
							aria-describedby="pokemon-search" />
						<button class="btn-xs shadow">Search</button>
					</div>
				</form>
			</div>
			<!-- pokemon-container -->
			<div class="pokemon-container m-3">
				<div class="pokemon-cards row"></div>
			</div>
			<div
				class="modal fade"
				id="pokemonModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="pokemonTitle"
				aria-hidden="true"></div>

			<hr />
		</main>

		<script src="./js/promise-polyfill.js"></script>
		<script src="./js/fetch-polyfill.js"></script>
		<script src="./js/src/script.js"></script>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"></script>

		<br />
		<br />
	</body>
</html>
