<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous" />

		<title>Pokeke-Bootstrap</title>
		<link
			rel="icon"
			type="image/svg"
			href="./images/pokemon_icon.svg"
			sizes="32x32" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="stylesheet"
			type="text/css"
			href="./dist/css/styles.css" />
	</head>
	<body>
		<!-- Nav Bar with Image, Title and Links (Collapsable) -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<div class="container d-flex justify-content-between">
				<a
					href="index.html"
					class="navbar-brand"
					><img
						class="page-header__logo--images"
						src="./images/pokemon_icon.svg"
						title="Pokedex"
				/></a>
				<a
					class="navbar-brand ml-md-5"
					href="#"
					><h2>Welcome to POKEDEX!</h2></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#nav"
					aria-controls="nav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="nav">
					<ul class="navbar-nav">
						<li class="nav-item ml-5 active">
							<a
								href="#"
								class="nav-link active"
								aria-current="page"
								target="_blank"
								>Home</a
							>
						</li>
						<li class="nav-item ml-5">
							<a
								href="https://terryrossi.github.io/portfolio-website/"
								class="nav-link"
								target="_blank"
								aria-label="Creator Portfolio"
								>Creator's Portfolio</a
							>
						</li>
						<li class="nav-item ml-5">
							<a
								href="https://github.com/terryrossi/Pokeke-Bootstarp"
								class="nav-link"
								target="_blank"
								aria-label="View Code on Github">
								See on GitHub</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<!-- <hr /> -->
			<div class="message-loading hidden"><h1>Loading...</h1></div>

			<!-- Search Field -->
			<div class="container d-flex justify-content-center fixed">
				<form id="search-form">
					<div class="input-group col-12 d-flex justify-content-center mt-3">
						<div class="input-group-prepend shadow">
							<span
								class="input-group-text"
								id="pokemon-search"
								>Pokemon Name</span
							>
						</div>
						<input
							type="text"
							class="form-control col-8 shadow"
							id="search-input"
							aria-label="Pokemon Search input"
							aria-describedby="search" />

						<div
							class="btn-group"
							role="group"
							aria-label="Search and Show all Buttons">
							<button
								class="btn btn-xs shadow"
								id="search"
								type="button"
								aria-label="Pokemon Search Button">
								Search
							</button>

							<button
								class="btn btn-xs shadow"
								id="show-all"
								type="button"
								aria-label="Pokemon Show all Button">
								Show all
							</button>
						</div>
					</div>
				</form>
			</div>

			<!-- Warning message -->
			<div class="container">
				<div
					class="row justify-content-center"
					id="message-warning"
					aria-label="Message Container"></div>
			</div>

			<!-- Pokemon Modal -->
			<div
				class="modal fade"
				id="pokemonModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="pokemonTitle"
				aria-hidden="true">
				<div
					class="modal-dialog"
					role="document">
					<div class="modal-content">
						<div class="modal-header align-items-start">
							<h1
								class="modal-title"
								id="pokemonTitle"></h1>
							<button
								class="btn-close"
								type="button"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body text-center">
							<img
								id="modal-image"
								src="#" />
							<h1 id="modal-heigth"></h1>
						</div>
						<div class="modal-footer">
							<button
								class="btn btn-primary"
								type="button"
								data-bs-dismiss="modal"
								aria-label="Close">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- pokemon container -->
			<div class="pokemon-container m-3">
				<div class="pokemon-cards row"></div>
			</div>
			<hr />
		</main>

		<script src="./dist/js/promise-polyfill.js"></script>
		<script src="./dist/js/fetch-polyfill.js"></script>
		<script src="./src/js/script.js"></script>

		<!-- jQuery first, NO Popper.js for V5, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"></script>

		<br />
		<br />
	</body>
</html>
